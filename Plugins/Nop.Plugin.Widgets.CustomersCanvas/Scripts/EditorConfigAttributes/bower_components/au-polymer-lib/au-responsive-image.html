<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<dom-module id="au-responsive-image">
    <template>
        <style include="iron-flex iron-flex-alignment">
        :host {
            @apply --layout-center-justified;
            @apply --layout;
            @apply --layout-flex-auto;
            @apply --layout-center;
            @apply --aurigma-responsive-image;

            position: relative;
        }
        
        .loader {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 50%;
            top: 50%;
            border: 8px solid #fff;
            margin: -25px 0 0 -25px;
            border-right-color: transparent;
            border-radius: 50%;
            box-shadow: 0 0 25px 2px #eee;
            -webkit-animation: spin 1s linear infinite;
            -moz-animation: spin 1s linear infinite;
            -ms-animation: spin 1s linear infinite;
            -o-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background-color: var(--theme-primary-color);
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
                opacity: 0.2;
            }
            50% {
                transform: rotate(180deg);
                opacity: 1.0;
            }
            to {
                transform: rotate(360deg);
                opacity: 0.2;
            }
        }
        
        .responsive {
            width: 100%;
            height: 100%;
           
            background-position: var(--aurigma-responsive-image-background-position, center);
            background-repeat: no-repeat;
            background-size: contain;

            -ms-filter: var(--aurigma-responsive-image-filter, initial);
            filter: var(--aurigma-responsive-image-filter, initial);
            @apply --layout-flex-auto;
        }
        </style>
        <div id="bgImage" class="responsive" style$="[[bgStyle]]" role="img"></div>
        <img id="img" on-load="_onLoad" src$="[[src]]" on-error="_onError" hidden>
        <div id="loader" class="loader" hidden$="[[loaded]]"></div>
    </template>
    <script>
    Polymer({
        is: 'au-responsive-image',
        properties: {
            loaded: {
                type: Boolean,
                value: false,
                notify: true
            },
            src: {
                type: String,
                notify: true,
                observer: "_srcChange"
            },
            bgStyle: {
                type: String,
                value: "",
                notify: true,
            }
        },
        _srcChange: function(newValue, oldValue) {
            this.loaded = false;
            this.bgStyle = "background-image: none;";
        },
        _onError: function(e) {},
        _onLoad: function(e) {
            this.bgStyle = [
                "max-width:" + e.target.naturalWidth + "px",
                "max-height:" + e.target.naturalHeight + "px",
                "background-image: url('" + e.target.src + "')"
            ].join(";");

            this.loaded = true;
            this.fire("load", e);
        },

    });
    </script>
</dom-module>
