<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-signals/iron-signals.html">
<link rel="import" href="au-canvas-behavior.html">
<link rel="import" href="au-promise.html">
<dom-module id="au-canvas">
    <template>
        <style>
        :host {
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
        }
        
        #editorFrame {
           position:absolute;
           height:1px;
           min-height: 100%;
           width: 1px;
           min-width: 100%;
           top:0;
           bottom:0;
           left:0;
           right:0;
           border: none;
        }
        </style>
        <iframe id='editorFrame' allowfullscreen></iframe>
    </template>
    <script>
    Polymer({
        is: 'au-canvas',
        behaviors: [auCanvasBehavior]
    });
    </script>
</dom-module>
