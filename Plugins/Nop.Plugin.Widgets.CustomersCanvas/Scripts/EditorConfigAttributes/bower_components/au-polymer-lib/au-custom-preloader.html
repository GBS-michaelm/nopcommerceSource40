<link rel="import" href="../juicy-html/juicy-html.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<dom-module id="au-custom-preloader">
    <template>
        <template is="dom-if" if="{{enabled}}">
            <template is="juicy-html" content$="{{getPath()}}"></template>
        </template>
    </template>
    <script>
    Polymer({
        is: 'au-custom-preloader',
        properties: {
            enabled: {
                type: Boolean,
                value: true
            },
            basePath: {
                type: String
            }
        },

        getPath: function() {
            var importPath = this.basePath;
            importPath += "/preloader.html";
            return importPath;
        }
        
    });
    </script>
</dom-module>
