<script>
AuStepBehavior = {
    properties: {
        config: {
            type: Object,
        },
        title: {
            type: String,
        },
        subtitle: {
            type: String,
        },
        option: {
            type: Object,
            computed: '_getOption(driver, config)'
        },
        inited: {
            type: Boolean,
            value: false,
        },
        driver: {
            type: Object,
        },

    },

    attached: function() {
        this.title = this.config.title;
        this.subtitle = this.config.subtitle;
    },

    _initComplete: function() {
        this.inited = true;
        if (this.$.optioncomponent) {
            this.$.optioncomponent.renotify();
        }
        this.afterInit();
    },

    // do not remove!
    afterInit: function() {},

    _getOption: function(driver, config) {
        if (typeof(config.optionNames) !== 'undefined') {
            this._getAddictionOptions();
            return driver.products.current.options[config.optionNames.option];
        }
    },

    _getAddictionOptions: function() { },
